<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<title>Sistema de restaurantes JSF</title>
</h:head>
<h:body>
	<h2>Login JSF</h2>
	<h:form id="formLogin">
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Usuario: "></h:outputLabel>
			<h:inputText id="campoUsuario" value="#{loginController.usuario}"></h:inputText>
			
			<h:outputLabel value="Password: "></h:outputLabel>
			<h:inputSecret id="campoPassword" value="#{loginController.password}"></h:inputSecret>
			
			<h:commandButton value="Entrar" action="#{loginController.ingresar}"></h:commandButton>
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
